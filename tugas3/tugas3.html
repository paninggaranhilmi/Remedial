            function moveleft() {
                const img = document.getElementById('move');
                img.style.left = Number(img.style.left.slice(0, -2)) - 10 + 'px';
            }

            function moveright() {
                const img = document.getElementById('move');
                img.style.left = Number(img.style.left.slice(0, -2)) + 10 + 'px';
            }

            function moveup() {
                const img = document.getElementById('move');
                img.style.top = Number(img.style.top.slice(0, -2)) - 10 + 'px';
            }

            function movedown() {
                const img = document.getElementById('move');
                img.style.top = Number(img.style.top.slice(0, -2)) + 10 + 'px';
            }
        </script>
